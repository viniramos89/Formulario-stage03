<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-mentorship">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="namesurname">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
            
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(Digite um email válido)</span></label>
            <input type="email" id="email">
          </div>
          <div class="input-wrapper">
            <label for="password">Senha<span>(Minimo de 6 caracteres)</span></label>
            <input type="password" id="password " required minlength="6">
          </div>
        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
  
          <div class="input-wrapper" id="namesurname">
            <label for="namementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="namementor">
          </div>
        </div> 
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <h2>Primeira mentoria</h2>

          <div class="col-3">
            <div class="input-wrapper" >
              <label for="datementorship">Data</label>
              <input type="date" id="datementorship">
            </div>
            <div class="input-wrapper" >
              <label for="time-begin">das</label>
              <input type="time" id="time-begin">
            </div>
            <div class="input-wrapper" >
              <label for="time-end">até</label>
              <input type="time" id="time-end">
            </div>
            
          </div>
          <h2>Segunda mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper" >
              <label for="datementorship">Data</label>
              <input type="date" id="datementorship">
            </div>
            <div class="input-wrapper" >
              <label for="time-begin">das</label>
              <input type="time" id="time-begin">
            </div>
            <div class="input-wrapper" >
              <label for="time-end">até</label>
              <input type="time" id="time-end">
            </div>
            
          </div>
  

        </div>  
      </fieldset>

      


    </form>

    <footer>
      <button 
      class="button"
      form="my-mentorship">
      Salvar
      </button>
    </footer>
  </div>
  
</body>
</html>
